<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive, collapsed: collapsed}">
    <div class="list-group">
        <a routerLink="/dashboard" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>{{ 'Dashboard' | translate }}</span>
        </a>
        <a routerLink="/road-maps" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-tasks"></i>&nbsp;
            <span>{{ 'Road Maps' | translate }}</span>
        </a>
        <a routerLink="/users" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-users"></i>&nbsp;
            <span>{{ 'Users' | translate }}</span>
        </a>
        <a routerLink="/notifs" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-bell" [ngClass]="{'notif-icon-active':dataService.notifCount>0}"></i>&nbsp;
            <span>{{ 'Notifs' | translate }}</span>
            <span *ngIf="dataService.notifCount>0" class="notif-count">{{dataService.notifCount}}</span>
        </a>
        <a routerLink="/auth/logout" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-power-off"></i>&nbsp;
            <span>{{ 'Log Out' | translate }}</span>
        </a>

    </div>
    <div class="toggle-button" [ngClass]="{collapsed: collapsed}" (click)="toggleCollapsed()">
        <i class="fa fa-fw fa-angle-double-{{collapsed?'left':'right'}}"></i>&nbsp;
        <span></span>
    </div>
</nav>
