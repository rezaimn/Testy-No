<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4 login-box">
            <img src="assets/images/logo.png" width="150" class="user-avatar"/>
            <h1>آزمون آنلاین</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="login.username"
                               class="form-control input-underline input-lg" id=""
                               placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"
                               name="password" [(ngModel)]="login.password"
                               placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"
                   (click)="onLogin()">ورود</a>
                &nbsp;
<!--                <a class="btn rounded-btn" [routerLink]="['/auth/sign-up']">Register</a>-->
            </form>
        </div>
    </div>
</div>
